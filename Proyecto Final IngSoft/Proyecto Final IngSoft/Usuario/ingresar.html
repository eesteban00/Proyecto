<!DOCTYPE html>
<html>
  <head>
    <title>Educational registration form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        
        <h1>Registro tickets de soporte</h1>
        <p>Concordia S.A.</p>
        <div class="btn-group">
          <a class="btn-item" href="ingresar.html">Ingresar Ticket</a>
          <a class="btn-item" href="consultar.html">Consultar</a>
          <br><a class="btn-exit" href="login.html">Salir</a>
        </div>
      </div>
      <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Formulario de registro de tickets</h2>
        </div>
        <div class="info">
          <input type="text" name="name" placeholder="descripcion">
          <select>
            <option value="0" selected>(Area de soporte)</option>
            <option value="telefonia">Telefonia</option>
            <option value="computo">computo</option>
            <option value="navegacion">navegacion</option>
            <option value="permisos">Permisos a sistemas</option>
            <option value="correo">Correo electronico</option>
            <option value="portales">Falla en portales</option>
            <option value="Instalacion">Instalacion de software</option>
            <option value="Licencias">Licencias</option>
            <option value="Antivirus">Antivirus</option>
            <option value="Indefinido">Otras</option>
          </select>
        </div>
        
        <button type="submit" href="/">Ingresar</button>
      </form>
    </div>
  </body>
</html>
